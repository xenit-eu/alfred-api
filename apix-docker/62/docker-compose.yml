version: '2'

services:
  alfresco-core:
    image: ${DOCKER_IMAGE}
    ports:
    - ${DOCKER_IP}::8080
    volumes:
    - alfresco:/opt/alfresco/alf_data
    restart: unless-stopped
    environment:
      - TERM=xterm

  solr:
    image: hub.xenit.eu/alfresco-enterprise/alfresco-solr6:2.0.1
    restart: unless-stopped
    environment:
    - ALFRESCO_HOST=alfresco-core
    - GLOBAL_ALL_alfresco.cron=0/2 * * * * ? *
    - GLOBAL_ALL_alfresco.lag=500

  postgresql:
    image: docker.io/xenit/postgres
    volumes:
    - postgres:/var/lib/postgresql/data
    environment:
    - POSTGRES_USER=alfresco
    - POSTGRES_PASSWORD=admin
    - POSTGRES_DB=alfresco
    restart: unless-stopped

  jodconverter:
    image: hub.xenit.eu/public/jodconverter-ws
    restart: unless-stopped

volumes:
  alfresco:
  solr:
  postgres: